<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tug O Word</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff3366;
            --secondary: #6366ff;
            --accent: #00ff88;
            --bg: #0a0a0f;
            --surface: #1a1a24;
            --text: #ffffff;
            --text-dim: #a0a0b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .bg-gradient {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            animation: float 20s infinite ease-in-out;
        }

        .gradient-1 {
            width: 400px;
            height: 400px;
            background: var(--primary);
            top: -100px;
            left: -100px;
        }

        .gradient-2 {
            width: 500px;
            height: 500px;
            background: var(--secondary);
            bottom: -150px;
            right: -150px;
            animation-delay: -5s;
        }

        .gradient-3 {
            width: 300px;
            height: 300px;
            background: var(--accent);
            top: 50%;
            left: 50%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.1); }
            66% { transform: translate(-50px, 50px) scale(0.9); }
        }

        .login-container {
            background: var(--surface);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 60px 50px;
            max-width: 450px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo {
            font-family: 'Syne', sans-serif;
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            background-size: 200% 200%;
            animation: gradient-shift 5s ease infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        .login-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 24px;
            border-radius: 12px;
            font-family: 'Space Mono', monospace;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .login-btn.google {
            background: white;
            color: #333;
        }

        .login-btn.google:hover {
            box-shadow: 0 10px 30px rgba(66, 133, 244, 0.3);
        }

        .login-btn.facebook {
            background: #1877F2;
            color: white;
        }

        .login-btn.facebook:hover {
            box-shadow: 0 10px 30px rgba(24, 119, 242, 0.3);
        }

        .login-btn svg {
            width: 24px;
            height: 24px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            padding: 0 15px;
        }

        .guest-link {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.95rem;
            transition: opacity 0.3s;
        }

        .guest-link:hover {
            opacity: 0.7;
            text-decoration: underline;
        }

        .terms {
            margin-top: 30px;
            font-size: 0.85rem;
            color: var(--text-dim);
            line-height: 1.5;
        }

        .terms a {
            color: var(--accent);
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 40px 30px;
            }

            .logo {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="bg-gradient gradient-1"></div>
        <div class="bg-gradient gradient-2"></div>
        <div class="bg-gradient gradient-3"></div>
    </div>

    <div class="login-container">
        <h1 class="logo">Tug O Word</h1>
        <p class="subtitle">Sign in to start debating</p>

        <div class="login-buttons">
            <button class="login-btn google" id="googleLoginBtn">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Continue with Google
            </button>

            <button class="login-btn facebook" id="facebookLoginBtn" style="display:none;">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                </svg>
                Continue with Facebook
            </button>
        </div>

        <div class="divider">
            <span>or</span>
        </div>

        <a href="/debate?guest=true" class="guest-link">Continue as Guest (limited features)</a>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: var(--text-dim);">Signing you in...</p>
        </div>

        <div class="terms">
            By signing in, you agree to our<br>
            <a href="/terms.html">Terms of Service</a> and <a href="/privacy.html">Privacy Policy</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAe5512HbuRv4-t6H7uunhssI4mYR0JB28",
            authDomain: "debate-roulette-74e18.firebaseapp.com",
            projectId: "debate-roulette-74e18",
            storageBucket: "debate-roulette-74e18.firebasestorage.app",
            messagingSenderId: "512750725174",
            appId: "1:512750725174:web:d0ad6958a27fa8060bd097",
            measurementId: "G-5X582L6NDF"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const googleLoginBtn = document.getElementById('googleLoginBtn');
        const facebookLoginBtn = document.getElementById('facebookLoginBtn');
        const loading = document.getElementById('loading');

        // Google Sign-In
        googleLoginBtn.addEventListener('click', async () => {
            try {
                loading.classList.add('active');
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await auth.signInWithPopup(provider);
                
                // Store user info in localStorage
                const user = result.user;
                localStorage.setItem('tugOWordUser', JSON.stringify({
                    uid: user.uid,
                    name: user.displayName,
                    email: user.email,
                    photo: user.photoURL,
                    provider: 'google'
                }));

                // Redirect to debate page
                window.location.href = '/debate';
            } catch (error) {
                loading.classList.remove('active');
                console.error('Google sign-in error:', error);
                alert('Sign-in failed: ' + error.message);
            }
        });

        // Facebook Sign-In
        facebookLoginBtn.addEventListener('click', async () => {
            try {
                loading.classList.add('active');
                const provider = new firebase.auth.FacebookAuthProvider();
                const result = await auth.signInWithPopup(provider);
                
                // Store user info in localStorage
                const user = result.user;
                localStorage.setItem('tugOWordUser', JSON.stringify({
                    uid: user.uid,
                    name: user.displayName,
                    email: user.email,
                    photo: user.photoURL,
                    provider: 'facebook'
                }));

                // Redirect to debate page
                window.location.href = '/debate';
            } catch (error) {
                loading.classList.remove('active');
                console.error('Facebook sign-in error:', error);
                alert('Sign-in failed: ' + error.message);
            }
        });

        // Check if already signed in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Already signed in, redirect to debate
                window.location.href = '/debate';
            }
        });
    </script>
</body>
</html>
