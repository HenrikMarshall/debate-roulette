<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Tug O Word</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff3366;
            --secondary: #6366ff;
            --accent: #00ff88;
            --bg: #0a0a0f;
            --surface: #1a1a24;
            --text: #ffffff;
            --text-dim: #a0a0b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding-top: 40px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--accent);
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 30px;
            transition: opacity 0.3s;
        }

        .back-link:hover {
            opacity: 0.7;
        }

        .profile-card {
            background: var(--surface);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 20px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .profile-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--accent);
            object-fit: cover;
        }

        .profile-photo.placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }

        .profile-info h1 {
            font-family: 'Syne', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 5px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .profile-info .email {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .profile-section {
            margin-bottom: 30px;
        }

        .profile-section h2 {
            font-family: 'Syne', sans-serif;
            font-size: 1.2rem;
            color: var(--accent);
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .info-value {
            font-weight: bold;
            color: var(--text);
        }

        .provider-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 0.85rem;
        }

        .provider-badge.google {
            background: rgba(66, 133, 244, 0.2);
            color: #4285F4;
        }

        .provider-badge.guest {
            background: rgba(160, 160, 176, 0.2);
            color: var(--text-dim);
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 24px;
            border-radius: 12px;
            font-family: 'Space Mono', monospace;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-align: center;
            text-decoration: none;
            display: block;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--bg);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .btn-danger {
            background: rgba(255, 51, 102, 0.2);
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-danger:hover {
            background: var(--primary);
            color: white;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-dim);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding-top: 20px;
            }

            .profile-card {
                padding: 25px;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .profile-info h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Home</a>

        <div id="loadingState" class="loading">
            <div class="spinner"></div>
            <p>Loading profile...</p>
        </div>

        <div id="profileContent" style="display: none;">
            <div class="profile-card">
                <div class="profile-header">
                    <div id="profilePhotoContainer"></div>
                    <div class="profile-info">
                        <h1 id="userName">Loading...</h1>
                        <p class="email" id="userEmail">Loading...</p>
                    </div>
                </div>

                <div class="profile-section">
                    <h2>Account Information</h2>
                    <div class="info-row">
                        <span class="info-label">Account Type</span>
                        <span class="info-value" id="accountType"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">User ID</span>
                        <span class="info-value" id="userId" style="font-size: 0.8rem; word-break: break-all;"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Signed In With</span>
                        <span id="providerBadge"></span>
                    </div>
                </div>

                <div class="profile-section">
                    <h2>Quick Actions</h2>
                    <div class="action-buttons">
                        <a href="/debate" class="btn btn-primary">üé§ Start Debating</a>
                        <a href="/spectator.html" class="btn btn-secondary">üëÅÔ∏è Watch Debates</a>
                    </div>
                </div>
            </div>

            <div class="profile-card">
                <div class="profile-section">
                    <h2>Account Settings</h2>
                    <div class="action-buttons">
                        <button class="btn btn-danger" id="logoutBtn">üö™ Sign Out</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="notLoggedIn" style="display: none;">
            <div class="profile-card">
                <div style="text-align: center; padding: 40px 20px;">
                    <h1 style="font-family: Syne, sans-serif; font-size: 2rem; margin-bottom: 20px;">
                        Not Signed In
                    </h1>
                    <p style="color: var(--text-dim); margin-bottom: 30px;">
                        You need to sign in to view your profile.
                    </p>
                    <a href="/login" class="btn btn-primary">Sign In</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        const userDataStr = localStorage.getItem('tugOWordUser');
        const loadingState = document.getElementById('loadingState');
        const profileContent = document.getElementById('profileContent');
        const notLoggedIn = document.getElementById('notLoggedIn');

        if (!userDataStr) {
            // Not logged in
            loadingState.style.display = 'none';
            notLoggedIn.style.display = 'block';
        } else {
            // Logged in - show profile
            const userData = JSON.parse(userDataStr);
            
            // Hide loading, show content
            loadingState.style.display = 'none';
            profileContent.style.display = 'block';

            // Populate profile data
            document.getElementById('userName').textContent = userData.name || 'User';
            document.getElementById('userEmail').textContent = userData.email || 'No email';
            document.getElementById('userId').textContent = userData.uid || 'N/A';

            // Account type
            const accountType = userData.provider === 'guest' ? 'Guest Account' : 'Registered Account';
            document.getElementById('accountType').textContent = accountType;

            // Provider badge
            const providerBadge = document.getElementById('providerBadge');
            if (userData.provider === 'google') {
                providerBadge.innerHTML = '<span class="provider-badge google">üîµ Google</span>';
            } else if (userData.provider === 'guest') {
                providerBadge.innerHTML = '<span class="provider-badge guest">üë§ Guest</span>';
            } else {
                providerBadge.innerHTML = '<span class="provider-badge">' + userData.provider + '</span>';
            }

            // Profile photo
            const photoContainer = document.getElementById('profilePhotoContainer');
            if (userData.photo) {
                photoContainer.innerHTML = `<img src="${userData.photo}" alt="Profile" class="profile-photo">`;
            } else {
                // Show initial letter
                const initial = (userData.name || 'U').charAt(0).toUpperCase();
                photoContainer.innerHTML = `<div class="profile-photo placeholder">${initial}</div>`;
            }

            // Logout button
            document.getElementById('logoutBtn').addEventListener('click', () => {
                if (confirm('Are you sure you want to sign out?')) {
                    // Clear user data
                    localStorage.removeItem('tugOWordUser');
                    
                    // Show success message
                    alert('‚úÖ Signed out successfully!');
                    
                    // Redirect to home
                    window.location.href = '/';
                }
            });
        }
    </script>
</body>
</html>
